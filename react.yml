---
rules:
  # react
  react/boolean-prop-naming: off
  react/button-has-type: off
  react/default-prop-match-prop-types: off
  react/destructuring-assignment: off
  react/display-name: off
  react/forbid-component-props: off
  react/forbid-dom-props: off
  react/forbid-elements: off
  react/forbit-prop-types: off
  react/no-access-state-in-setstate: error
  react/no-array-index-key: error
  react/no-children-prop: off
  react/no-danger: off
  react/no-deprecated: error
  react/no-did-mount-set-state: off
  react/no-did-update-set-state: off
  react/no-direct-mutation-state: error
  react/no-find-dom-node: error
  react/no-is-mounted: error
  react/no-multi-comp: off
  react/no-redundant-should-component-update: error
  react/no-render-return-value: error
  react/no-set-state: off
  react/no-typos: error
  react/no-string-refs: error
  react/no-this-in-sfc: error
  react/no-unescaped-entities: off
  react/no-unknown-property: error
  react/no-unsafe: off
  react/no-unused-prop-types: off
  react/no-will-update-set-state: off
  react/prefer-es6-class: error
  react/prefer-stateless-function: off
  react/prop-types: off
  react/react-in-jsx-scope: error
  react/require-default-props: off
  react/require-optimization: off
  react/require-render-return: error
  react/self-closing-comp: error
  react/sort-comp: off
  react/sort-prop-types: off
  react/style-prop-object: error
  react/void-dom-elements-no-children: error

  # jsx
  react/jsx-boolean-value: error
  react/jsx-child-element-spacing: off
  react/jsx-closing-bracket-location: error
  react/jsx-closing-tag-location: error
  react/jsx-curly-spacing: error
  react/jsx-equals-spacing: error
  react/jsx-filename-extensions: off
  react/jsx-first-prop-new-line: error
  react/jsx-handler-names: off
  react/jsx-indent: [error, 2]
  react/jsx-indent-props: [error, 2]
  react/jsx-key: error
  react/jsx-max-depth: off
  react/jsx-max-props-per-line: off
  react/jsx-no-bind: off
  react/jsx-no-comment-textnodes: off
  react/jsx-no-duplicate-props: error
  react/jsx-no-literals: off
  react/jsx-no-target-blank: off
  react/jsx-no-undef: error
  react/jsx-one-expression-per-line: off
  react/jsx-curly-brace-presence: off
  react/jsx-pascal-case: error
  react/jsx-props-no-multi-spaces: error
  react/jsx-sort-default-props: off
  react/jsx-sort-props: off
  react/jsx-tag-spacing: [error, {closingSlash: never, beforeSelfClosing: always, afterOpening: never, beforeClosing: never}]
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
  react/jsx-wrap-multilines: error
